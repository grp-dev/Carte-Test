<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte des faits divers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Carte des faits divers</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
<script>
  const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vScsCNs5Ez1TxoAw1XGsS8j586giw3tJZbAnqmBUpyK0kiLCxiPKMyd21jniNuATj2wZ9er7vimTNSp/pubhtml?gid=0&single=true';

  const map = L.map('map').setView([46.5, 2.5], 6); // Vue centrÃ©e sur la France

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function showInfo(data) {
    data.forEach(row => {
      if (!row.latitude || !row.longitude) return;
      const marker = L.marker([parseFloat(row.latitude), parseFloat(row.longitude)]).addTo(map);
      marker.bindPopup(`<strong>${row.title}</strong><br><a href="${row.url}" target="_blank">Voir l'article</a>`);
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    Tabletop.init({
      key: publicSpreadsheetUrl,
      simpleSheet: true,
      callback: showInfo
    });
  });
</script>
</body>
</html>
